        .img-zoom {

        }

            /* Focus/hover state for navbar title */

    <script>
    $(document).ready(function (){


        $('#searchBox').on('input', function() {
            $("#EnterpriseDetails").find(".catalog").hide();
            search = $('#searchBox').val();
            search = search.toLowerCase();
            $("#EnterpriseDetails").find(".catalog").each(function( index ) {
                name = $(this).find(".catalogName").text();
                name = name.toLowerCase();
                desc = $(this).find(".desc").text();
                desc = desc.toLowerCase();
                status = $(this).find(".status").text();
                status = status.toLowerCase();

                if(name.indexOf(search)>-1 || desc.indexOf(search)>-1 || status.indexOf(search)>-1){
                    $(this).show();
                }

            });
        });

        $.getJSON('http://192.168.1.4:8004/admin/listEnterpriseCatalog',function(CatalogResults){
            table = $("#EnterpriseDetails");
            columnCount = 0;
            for (var i = 0; i < CatalogResults.length; i++){


                column = '<div class="col-md-4 catalog" style="display:inline;">'
                        +'  <div align="center">'
                        +'      <div align="left" class="thumbnail" style="background-color: #bcd9e1; overflow: auto; border: groove; width:90% ">'
                        +'          <h5><span class="label label-success">VNF Name: </span><span style="font-size:smaller"> <span class="catalogName">'+ CatalogResults[i].CatalogName +' </span></span> </h5>'
                        +'          <h5>'
                        +'              <span class="label label-success">Description: </span>'
                        +'                  <textarea id="txtContent" name="txtContent" class="form-control desc" style="height: 55px; font-size: smaller" readonly> '+ CatalogResults[i].CatalogDesc +'</textarea>'
                        +'          </h5>'
                        +'          <h5><span class="label label-success">Status: </span><span style="font-size:smaller" class="status"> Approved </span> </h5>'
                        +'          <a onclick="loadCatalogFiles(this, '+CatalogResults[i].CatalogId+')" href="#" id="Upload">'
                        +'              <img src="{% static "nfv_img/Deploy.jpg" %}" class="clickImage" height="50px" width="50px" title="Deploy" align="right" />'
                        +'          </a>'
                        +'      </div>'
                        +'  </div>'
                        +'</div>';
                table.append(column);
                $(".clickImage").click(function(){
                    $("#myModal").modal("show");
                });
                //table.append(tr);

            }

            });
    });



    </script>
